<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Song-Battle</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">Music Song-battle</h1>
    <p class="subtitle">Insert your Song and click ready when you are</p>

    <div class="input-wrapper" id="submit-section">
      <input type="text" id="song-input" placeholder="Paste your Spotify URL here..." />
      <button id="submit-btn">Submit</button>
    </div>

    <div id="ready-section" style="display: none;">
      <button id="ready-btn">I'm Ready</button>
    </div>

    <div id="status">
      <p>🎵 Submitted Songs: <span id="num-submitted">0</span></p>
      <p>✅ Players Ready: <span id="num-ready">0</span></p>
      <p>🚀 Game Ready: <span id="game-ready">Nein</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
