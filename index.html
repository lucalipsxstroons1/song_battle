<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽµ Song Battle</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-size: 1.2em;
      margin-bottom: 8px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: white;
      box-sizing: border-box;
    }
    
    button {
      background: linear-gradient(45deg, #1DB954, #1ED760);
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      display: block;
      width: 100%;
      margin-top: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(29, 185, 84, 0.5);
    }
    
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      text-align: center;
    }
    
    .success {
      background-color: rgba(29, 185, 84, 0.2);
      border: 1px solid #1DB954;
    }
    
    .error {
      background-color: rgba(255, 0, 0, 0.2);
      border: 1px solid #ff0000;
    }
    
    .spinner {
      border: 4px solid rgba(0,0,0,0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #1DB954;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸŽ¶ Song Battle</h1>
    
    <div class="form-group">
      <label for="song-input">Gib die Spotify Track-ID ein:</label>
      <input type="text" id="song-input" placeholder="z.B. 11dFghVXANMlKmJXsNCbNl" />
    </div>
    
    <button id="submit-btn">Song einreichen</button>
    
    <div id="status" class="status" style="display: none;"></div>
    <div id="loading" class="spinner" style="display: none;"></div>
    
    <div id="ready-section" style="display: none; margin-top: 30px; text-align: center;">
      <p>Dein Song wurde erfolgreich eingereicht!</p>
      <button id="ready-btn">Ich bin bereit!</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const submitBtn = document.getElementById('submit-btn');
      const readyBtn = document.getElementById('ready-btn');
      const songInput = document.getElementById('song-input');
      const statusDiv = document.getElementById('status');
      const loadingDiv = document.getElementById('loading');
      const readySection = document.getElementById('ready-section');
      
      // Check if player ID already exists
      const playerId = localStorage.getItem('player_id');
      if (playerId) {
        showStatus('Du hast bereits einen Song eingereicht. Warte auf den Spielstart.', 'success');
        readySection.style.display = 'block';
        submitBtn.style.display = 'none';
        songInput.disabled = true;
      }
      
      submitBtn.addEventListener('click', async () => {
        const song = songInput.value.trim();
        
        if (!song) {
          showStatus('Bitte gib eine gÃ¼ltige Spotify Track-ID ein.', 'error');
          return;
        }
        
        try {
          submitBtn.disabled = true;
          loadingDiv.style.display = 'block';
          statusDiv.style.display = 'none';
          
          const response = await fetch('http://localhost:8000/submit', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ song })
          });
          
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.detail || 'Ein Fehler ist aufgetreten.');
          }
          
          const data = await response.json();
          
          // Store player ID
          localStorage.setItem('player_id', data.player_id);
          
          // Show success and ready button
          showStatus('Song erfolgreich eingereicht!', 'success');
          readySection.style.display = 'block';
          submitBtn.style.display = 'none';
          songInput.disabled = true;
          
        } catch (error) {
          showStatus(`Fehler: ${error.message}`, 'error');
          submitBtn.disabled = false;
        } finally {
          loadingDiv.style.display = 'none';
        }
      });
      
      readyBtn.addEventListener('click', async () => {
        const playerId = localStorage.getItem('player_id');
        
        if (!playerId) {
          showStatus('Fehler: Keine Spieler-ID gefunden.', 'error');
          return;
        }
        
        try {
          readyBtn.disabled = true;
          loadingDiv.style.display = 'block';
          statusDiv.style.display = 'none';
          
          const response = await fetch(`http://localhost:8000/ready?id=${playerId}`);
          
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.detail || 'Ein Fehler ist aufgetreten.');
          }
          
          const data = await response.json();
          
          if (data.status === 'start') {
            // Game is starting, redirect to countdown
            sessionStorage.setItem('redirect_to_battle', 'true');
            window.location.href = 'countdown.html';
          } else {
            // Still waiting
            showStatus('Du bist bereit! Warte auf die anderen Spieler...', 'success');
            
            // Poll for game start
            pollForGameStart(playerId);
          }
          
        } catch (error) {
          showStatus(`Fehler: ${error.message}`, 'error');
          readyBtn.disabled = false;
        } finally {
          loadingDiv.style.display = 'none';
        }
      });
      
      function showStatus(message, type) {
        statusDiv.textContent = message;
        statusDiv.className = `status ${type}`;
        statusDiv.style.display = 'block';
      }
      
      async function pollForGameStart(playerId) {
        try {
          const response = await fetch(`http://localhost:8000/ready?id=${playerId}`);
          
          if (!response.ok) {
            setTimeout(() => pollForGameStart(playerId), 3000);
            return;
          }
          
          const data = await response.json();
          
          if (data.status === 'start') {
            // Game is starting, redirect to countdown
            sessionStorage.setItem('redirect_to_battle', 'true');
            window.location.href = 'countdown.html';
          } else {
            // Check again in 3 seconds
            setTimeout(() => pollForGameStart(playerId), 3000);
          }
          
        } catch (error) {
          console.error('Fehler beim PrÃ¼fen auf Spielstart:', error);
          setTimeout(() => pollForGameStart(playerId), 5000);
        }
      }
    });
  </script>
</body>
</html>
