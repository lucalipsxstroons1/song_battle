<div class="container">
  <h1>🎶 Song Battle</h1>

  <div id="submit-section">
    <input type="text" id="song-input" placeholder="Spotify-Link einfügen" />
    <button id="submit-btn">Song einreichen</button>
  </div>

  <div id="ready-section" style="display: none;">
    <p>Song eingereicht! Du kannst dich jetzt als bereit markieren:</p>
    <button id="ready-btn">Ich bin bereit</button>
  </div>

  <hr>

  <div id="status">
    <p><strong>Eingereichte Songs:</strong> <span id="num-submitted">0</span></p>
    <p><strong>Bereite Spieler:</strong> <span id="num-ready">0</span></p>
    <p><strong>Spielbereit:</strong> <span id="game-ready">Nein</span></p>
  </div>
</div>
