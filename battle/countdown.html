<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Impact', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #000, #380036);
      overflow: hidden;
      position: relative;
      color: #fff;
    }
    
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/images/background.png');
      background-size: cover;
      background-position: center;
      opacity: 0.4;
      z-index: -1;
    }
    
    .flames {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background: linear-gradient(to top, #ff6200, rgba(255, 98, 0, 0));
      opacity: 0.7;
      z-index: -1;
      animation: flicker 2s infinite alternate;
    }
    
    #timer-container {
      position: relative;
      z-index: 1;
    }
    
    #timer {
      font-size: 12rem;
      text-shadow: 0 0 20px #ff6200, 0 0 30px #ff9d00;
      animation: pulse 1s infinite alternate;
      user-select: none;
    }
    
    .go {
      font-size: 14rem !important;
      color: #ff0000 !important;
      text-shadow: 0 0 30px #ff6200, 0 0 50px #ff9d00 !important;
      animation: grow 0.5s forwards !important;
    }
    
    .title {
      font-size: 3rem;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #ff6200;
    }
    
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
    
    @keyframes grow {
      from { transform: scale(1); }
      to { transform: scale(1.5); }
    }
    
    @keyframes flicker {
      0% { opacity: 0.7; }
      50% { opacity: 0.5; }
      100% { opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="flames"></div>
  
  <div class="title">GET READY</div>
  <div id="timer-container">
    <div id="timer">3</div>
  </div>

  <script src="countdown.js"></script>
</body>
</html>
